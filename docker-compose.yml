services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: betting_platform
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database/setup.sql:/docker-entrypoint-initdb.d/setup.sql
    networks:
      - app-network

  phpmyadmin2:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    ports:
      - "50082:80"
    networks:
      - app-network

  backend:
    build:
      context: .  # Points to the project root where BackendMain.java is located
    ports:
      - "5000:5000"  # Expose HTTP port for frontend communication
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build:
      context: ./Frontend
    ports:
      - "3000:80"  # Serve frontend at http://localhost:3000
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge
